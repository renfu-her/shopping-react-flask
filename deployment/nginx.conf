server {
  listen 80;
  listen [::]:80;
  listen 443 quic;
  listen 443 ssl;
  listen [::]:443 quic;
  listen [::]:443 ssl;
  http2 on;
  http3 off;

  ssl_certificate_key /path/to/ssl/key.pem;
  ssl_certificate /path/to/ssl/cert.pem;

  server_name shopping-react.ai-tracks.com;

  root /home/ai-tracks-shopping-react/htdocs/shopping-react.ai-tracks.com/frontend/dist;

  access_log /var/log/nginx/shopping-react-access.log;
  error_log /var/log/nginx/shopping-react-error.log;

  if ($scheme != "https") {
    rewrite ^ https://$host$request_uri permanent;
  }

  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  # 后端 API 代理 (FastAPI/uWSGI)
  location /api/ {
    proxy_pass http://127.0.0.1:8096/;
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass_request_headers on;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout 900;
    proxy_send_timeout 900;
    proxy_read_timeout 900;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    
    # CORS 相关头部（如果需要）
    proxy_set_header Origin $scheme://$host;
  }

  # 前端静态文件和 SPA 路由
  location / {
    # 先尝试作为文件，如果不存在则返回 index.html (用于 React Router)
    try_files $uri $uri/ /index.html;
    
    # 如果前端有自己的服务器（开发模式），可以代理到 port 8000
    # proxy_pass http://127.0.0.1:8000/;
    # proxy_http_version 1.1;
    # proxy_set_header X-Forwarded-Host $host;
    # proxy_set_header X-Forwarded-Server $host;
    # proxy_set_header X-Real-IP $remote_addr;
    # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # proxy_set_header X-Forwarded-Proto $scheme;
    # proxy_set_header Host $host;
    # proxy_set_header Upgrade $http_upgrade;
    # proxy_set_header Connection "upgrade";
  }

  # 静态文件缓存
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  include /etc/nginx/global_settings;

  index index.html;
}

