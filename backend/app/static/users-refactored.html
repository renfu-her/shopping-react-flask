<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者管理 - 快點訂 Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/backend/static/js/admin-common.js"></script>
    <script src="/backend/static/js/admin-table.js"></script>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        // 使用通用表格管理器
        const tableManager = createTableManager({
            apiEndpoint: '/users',
            pageTitle: '使用者管理',
            tableConfig: {
                title: '使用者管理',
                createButtonText: '+ 新增使用者',
                searchPlaceholder: '搜尋姓名、郵箱...',
                filters: [
                    {
                        id: 'role-filter',
                        options: [
                            { value: '', label: '所有角色' },
                            { value: 'admin', label: '管理員' },
                            { value: 'store_manager', label: '商店管理者' },
                            { value: 'customer', label: '客戶' }
                        ]
                    },
                    {
                        id: 'status-filter',
                        options: [
                            { value: '', label: '所有狀態' },
                            { value: 'active', label: '啟用' },
                            { value: 'inactive', label: '停用' }
                        ]
                    }
                ],
                columns: [
                    { label: 'ID' },
                    { label: '姓名' },
                    { label: '郵箱' },
                    { label: '角色' },
                    { label: '狀態' },
                    { label: '操作' }
                ]
            },
            modalConfig: {
                title: '新增使用者',
                createTitle: '新增使用者',
                editTitle: '編輯使用者',
                fields: [
                    { id: 'name', label: '姓名', required: true },
                    { id: 'email', label: '郵箱', type: 'email', required: true },
                    { id: 'password', label: '密碼', type: 'password', required: false },
                    {
                        id: 'role',
                        label: '角色',
                        type: 'select',
                        options: [
                            { value: 'customer', label: '客戶' },
                            { value: 'store_manager', label: '商店管理者' },
                            { value: 'admin', label: '管理員' }
                        ],
                        required: true
                    },
                    {
                        id: 'status',
                        label: '狀態',
                        type: 'select',
                        options: [
                            { value: 'active', label: '啟用' },
                            { value: 'inactive', label: '停用' }
                        ],
                        required: true
                    }
                ]
            },
            renderRow: (user) => `
                <tr>
                    <td class="px-4 py-3">${user.id}</td>
                    <td class="px-4 py-3">${user.name}</td>
                    <td class="px-4 py-3">${user.email}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${
                            user.role === 'admin' ? 'bg-red-100 text-red-800' :
                            user.role === 'store_manager' ? 'bg-blue-100 text-blue-800' :
                            'bg-gray-100 text-gray-800'
                        }">
                            ${user.role === 'admin' ? '管理員' : user.role === 'store_manager' ? '商店管理者' : '客戶'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${user.status === 'active' ? '啟用' : '停用'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <button onclick="tableManager.editItem(${user.id})" class="text-blue-600 hover:text-blue-800 mr-2">編輯</button>
                        <button onclick="tableManager.deleteItem(${user.id}, '確定要刪除這個使用者嗎？')" class="text-red-600 hover:text-red-800">刪除</button>
                    </td>
                </tr>
            `,
            getFilters: () => ({
                role: document.getElementById('role-filter')?.value || '',
                status_filter: document.getElementById('status-filter')?.value || ''
            }),
            getFormData: () => {
                const id = document.getElementById('id').value;
                const data = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    role: document.getElementById('role').value,
                    status: document.getElementById('status').value
                };
                const password = document.getElementById('password').value;
                if (password) data.password = password;
                return data;
            },
            onEdit: (user) => {
                document.getElementById('modal-title').textContent = '編輯使用者';
                document.getElementById('id').value = user.id;
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
                const passwordField = document.getElementById('password');
                passwordField.required = false;
                passwordField.placeholder = '留空不修改';
            }
        });

        // 暴露全局函数
        window.showCreateModal = () => {
            document.getElementById('password').required = true;
            tableManager.showCreateModal();
        };
        window.editItem = (id) => tableManager.editItem(id);
        window.handleSubmit = (e) => tableManager.handleSubmit(e);
        window.deleteItem = (id) => tableManager.deleteItem(id, '確定要刪除這個使用者嗎？');
        window.closeModal = () => tableManager.closeModal();

        // 初始化页面
        async function initUsersPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            tableManager.init();
        }

        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initUsersPage);
            });
        } else {
            loadBaseAndInit(initUsersPage);
        }
    </script>
</body>
</html>
