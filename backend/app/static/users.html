<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者管理 - 快點訂 Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="base-content"></div>
    <script>
        fetch('/static/base.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('base-content').innerHTML = html;
                initUsersPage();
            });
    </script>
    <script>
        const API_BASE = '/backend/admin';
        let currentToken = localStorage.getItem('admin_token');
        let currentPage = 1;

        function initUsersPage() {
            if (!currentToken) {
                window.location.href = '/backend/login';
                return;
            }

            document.getElementById('page-title').textContent = '使用者管理';
            const content = document.getElementById('page-content');
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">使用者管理</h2>
                        <button onclick="showCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">+ 新增使用者</button>
                    </div>
                    <div class="flex gap-4 mb-6">
                        <input type="text" id="search" placeholder="搜尋姓名、郵箱..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                        <select id="role-filter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">所有角色</option>
                            <option value="admin">管理員</option>
                            <option value="store_manager">商店管理者</option>
                            <option value="customer">客戶</option>
                        </select>
                        <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">所有狀態</option>
                            <option value="active">啟用</option>
                            <option value="inactive">停用</option>
                        </select>
                        <select id="page-size" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="10">10 筆/頁</option>
                            <option value="20">20 筆/頁</option>
                            <option value="50">50 筆/頁</option>
                        </select>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">姓名</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">郵箱</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">角色</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">狀態</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">操作</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <span id="pagination-info" class="text-sm text-gray-600"></span>
                        <div id="pagination" class="flex gap-2"></div>
                    </div>
                </div>
                <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-6 w-full max-w-md">
                        <h3 id="modal-title" class="text-xl font-bold mb-4">新增使用者</h3>
                        <form id="form" onsubmit="handleSubmit(event)">
                            <input type="hidden" id="id">
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">姓名</label>
                                <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">郵箱</label>
                                <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">密碼${document.getElementById('id').value ? '（留空不修改）' : ''}</label>
                                <input type="password" id="password" ${!document.getElementById('id').value ? 'required' : ''} class="w-full px-4 py-2 border rounded-lg">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">角色</label>
                                <select id="role" required class="w-full px-4 py-2 border rounded-lg">
                                    <option value="customer">客戶</option>
                                    <option value="store_manager">商店管理者</option>
                                    <option value="admin">管理員</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">狀態</label>
                                <select id="status" required class="w-full px-4 py-2 border rounded-lg">
                                    <option value="active">啟用</option>
                                    <option value="inactive">停用</option>
                                </select>
                            </div>
                            <div class="flex gap-2">
                                <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">儲存</button>
                                <button type="button" onclick="closeModal()" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('search').addEventListener('input', () => loadData(1));
            document.getElementById('role-filter').addEventListener('change', () => loadData(1));
            document.getElementById('status-filter').addEventListener('change', () => loadData(1));
            document.getElementById('page-size').addEventListener('change', () => loadData(1));
            loadData(1);
        }

        async function loadData(page = 1) {
            const search = document.getElementById('search').value;
            const role = document.getElementById('role-filter').value;
            const status = document.getElementById('status-filter').value;
            const pageSize = document.getElementById('page-size').value;

            const params = new URLSearchParams({ page, page_size: pageSize });
            if (search) params.append('search', search);
            if (role) params.append('role', role);
            if (status) params.append('status_filter', status);

            try {
                const res = await fetch(`${API_BASE}/users?${params}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                if (res.status === 401) {
                    window.location.href = '/backend/login';
                    return;
                }
                const data = await res.json();
                renderTable(data);
                renderPagination(data);
                currentPage = page;
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = data.users.map(user => `
                <tr>
                    <td class="px-4 py-3">${user.id}</td>
                    <td class="px-4 py-3">${user.name}</td>
                    <td class="px-4 py-3">${user.email}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${
                            user.role === 'admin' ? 'bg-red-100 text-red-800' :
                            user.role === 'store_manager' ? 'bg-blue-100 text-blue-800' :
                            'bg-gray-100 text-gray-800'
                        }">
                            ${user.role === 'admin' ? '管理員' : user.role === 'store_manager' ? '商店管理者' : '客戶'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${user.status === 'active' ? '啟用' : '停用'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <button onclick="editItem(${user.id})" class="text-blue-600 hover:text-blue-800 mr-2">編輯</button>
                        <button onclick="deleteItem(${user.id})" class="text-red-600 hover:text-red-800">刪除</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(data) {
            document.getElementById('pagination-info').textContent = 
                `顯示 ${(data.page - 1) * data.page_size + 1}-${Math.min(data.page * data.page_size, data.total)} / 共 ${data.total} 筆`;
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= data.total_pages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `px-4 py-2 border rounded-lg ${i === data.page ? 'bg-blue-600 text-white' : 'border-gray-300 hover:bg-gray-50'}`;
                btn.onclick = () => loadData(i);
                pagination.appendChild(btn);
            }
        }

        function showCreateModal() {
            document.getElementById('modal-title').textContent = '新增使用者';
            document.getElementById('form').reset();
            document.getElementById('id').value = '';
            document.getElementById('password').required = true;
            document.getElementById('modal').classList.remove('hidden');
        }

        async function editItem(id) {
            try {
                const res = await fetch(`${API_BASE}/users/${id}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                const user = await res.json();
                document.getElementById('modal-title').textContent = '編輯使用者';
                document.getElementById('id').value = user.id;
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
                document.getElementById('password').required = false;
                document.getElementById('password').placeholder = '留空不修改';
                document.getElementById('modal').classList.remove('hidden');
            } catch (error) {
                alert('載入失敗: ' + error.message);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                status: document.getElementById('status').value
            };
            const password = document.getElementById('password').value;
            if (password) data.password = password;

            try {
                const url = id ? `${API_BASE}/users/${id}` : `${API_BASE}/users`;
                const method = id ? 'PUT' : 'POST';
                const res = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    closeModal();
                    loadData(currentPage);
                } else {
                    const error = await res.json();
                    alert('操作失敗: ' + (error.detail || '未知錯誤'));
                }
            } catch (error) {
                alert('操作失敗: ' + error.message);
            }
        }

        async function deleteItem(id) {
            if (!confirm('確定要刪除這個使用者嗎？')) return;
            try {
                const res = await fetch(`${API_BASE}/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                if (res.ok) {
                    loadData(currentPage);
                } else {
                    const error = await res.json();
                    alert('刪除失敗: ' + (error.detail || '未知錯誤'));
                }
            } catch (error) {
                alert('刪除失敗: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        window.showCreateModal = showCreateModal;
        window.editItem = editItem;
        window.handleSubmit = handleSubmit;
        window.deleteItem = deleteItem;
        window.closeModal = closeModal;
    </script>
</body>
</html>
