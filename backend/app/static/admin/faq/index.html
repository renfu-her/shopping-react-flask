<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 管理 - 購物車管理 Admin</title>
    <link rel="stylesheet" href="/static/css/admin-common.css">
    <script src="/static/js/admin-common.js"></script>
    <script src="/static/js/admin-pagination.js"></script>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        async function initFaqPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = 'FAQ 管理';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">FAQ 管理</h2>
                        <a href="/backend/faq/add" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            + 新增 FAQ
                        </a>
                    </div>
                    <div class="flex gap-4 mb-6">
                        <input type="text" id="search" placeholder="搜尋問題..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                        <select id="page-size" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="10">10 筆/頁</option>
                            <option value="20">20 筆/頁</option>
                            <option value="50">50 筆/頁</option>
                        </select>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">排序</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">問題</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">操作</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <span id="pagination-info" class="text-sm text-gray-600"></span>
                        <div id="pagination" class="flex gap-2"></div>
                    </div>
                </div>
            `;

            document.getElementById('search').addEventListener('input', () => loadData(1));
            document.getElementById('page-size').addEventListener('change', () => loadData(1));
            loadData(1);
        }

        let currentPage = 1;

        // 将 loadData 函数暴露到全局作用域，以便 renderPagination 可以调用
        window.loadData = async function(page = 1) {
            const search = document.getElementById('search').value;
            const pageSize = document.getElementById('page-size').value;

            const params = new URLSearchParams({ page, page_size: pageSize });
            if (search) params.append('search', search);

            try {
                const res = await apiRequest(`${API_BASE}/faq?${params}`);
                if (!res) return;
                const data = await res.json();
                renderTable(data);
                renderPagination(data);
                currentPage = page;
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = data.faqs.map(item => `
                <tr>
                    <td class="px-4 py-3">${item.order_index}</td>
                    <td class="px-4 py-3">${item.id}</td>
                    <td class="px-4 py-3">${item.question}</td>
                    <td class="px-4 py-3">
                        <a href="/backend/faq/edit?id=${item.id}" class="text-blue-600 hover:text-blue-800 mr-2">編輯</a>
                        <button onclick="deleteItem(${item.id})" class="text-red-600 hover:text-red-800">刪除</button>
                    </td>
                </tr>
            `).join('');
        }

        // 使用 admin-pagination.js 中的 renderPagination 函数
        // loadData 函数已在全局作用域定义，renderPagination 可以调用它

        async function deleteItem(id) {
            if (!confirm('確定要刪除這個 FAQ 嗎？')) return;
            try {
                const res = await apiRequest(`${API_BASE}/faq/${id}`, {
                    method: 'DELETE'
                });
                if (!res) return;
                if (res.ok) {
                    loadData(currentPage);
                }
            } catch (error) {
                alert('刪除失敗: ' + error.message);
            }
        }

        window.deleteItem = deleteItem;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initFaqPage);
            });
        } else {
            loadBaseAndInit(initFaqPage);
        }
    </script>
</body>
</html>
