<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品管理 - 快點訂 Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/admin-common.js"></script>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        async function initProductsPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = '產品管理';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">產品管理</h2>
                        <a href="/backend/products/add" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            + 新增產品
                        </a>
                    </div>
                    <div class="flex gap-4 mb-6">
                        <input type="text" id="search" placeholder="搜尋產品名稱..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                        <select id="category-filter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">所有分類</option>
                        </select>
                        <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">所有狀態</option>
                            <option value="true">啟用</option>
                            <option value="false">停用</option>
                        </select>
                        <select id="page-size" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="10">10 筆/頁</option>
                            <option value="20">20 筆/頁</option>
                            <option value="50">50 筆/頁</option>
                        </select>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">圖片</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">產品名稱</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">價格</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">庫存</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">分類</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">狀態</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">操作</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <span id="pagination-info" class="text-sm text-gray-600"></span>
                        <div id="pagination" class="flex gap-2"></div>
                    </div>
                </div>
            `;

            await loadCategories();
            document.getElementById('search').addEventListener('input', () => loadData(1));
            document.getElementById('category-filter').addEventListener('change', () => loadData(1));
            document.getElementById('status-filter').addEventListener('change', () => loadData(1));
            document.getElementById('page-size').addEventListener('change', () => loadData(1));
            loadData(1);
        }

        let currentPage = 1;
        let categories = [];

        async function loadCategories() {
            try {
                const res = await apiRequest(`${API_BASE}/categories`);
                if (!res) return;
                const data = await res.json();
                categories = data.categories || [];
                const select = document.getElementById('category-filter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('載入分類失敗:', error);
            }
        }

        async function loadData(page = 1) {
            const search = document.getElementById('search').value;
            const categoryId = document.getElementById('category-filter').value;
            const status = document.getElementById('status-filter').value;
            const pageSize = document.getElementById('page-size').value;

            const params = new URLSearchParams({ page, page_size: pageSize });
            if (search) params.append('search', search);
            if (categoryId) params.append('category_id', categoryId);
            if (status !== '') params.append('status_filter', status);

            try {
                const res = await apiRequest(`${API_BASE}/products?${params}`);
                if (!res) return;
                const data = await res.json();
                renderTable(data);
                renderPagination(data);
                currentPage = page;
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = data.products.map(product => {
                const category = categories.find(c => c.id === product.category_id);
                return `
                <tr>
                    <td class="px-4 py-3">${product.id}</td>
                    <td class="px-4 py-3"><img src="${product.image}" alt="${product.title}" class="w-16 h-16 object-cover rounded"></td>
                    <td class="px-4 py-3">${product.title}</td>
                    <td class="px-4 py-3">$${product.price}</td>
                    <td class="px-4 py-3">${product.stock}</td>
                    <td class="px-4 py-3">${category ? category.name : '-'}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${product.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${product.is_active ? '啟用' : '停用'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <a href="/backend/products/edit?id=${product.id}" class="text-blue-600 hover:text-blue-800 mr-2">編輯</a>
                        <button onclick="deleteItem(${product.id})" class="text-red-600 hover:text-red-800">刪除</button>
                    </td>
                </tr>
            `;
            }).join('');
        }

        function renderPagination(data) {
            document.getElementById('pagination-info').textContent = 
                `顯示 ${(data.page - 1) * data.page_size + 1}-${Math.min(data.page * data.page_size, data.total)} / 共 ${data.total} 筆`;
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= data.total_pages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `px-4 py-2 border rounded-lg ${i === data.page ? 'bg-blue-600 text-white' : 'border-gray-300 hover:bg-gray-50'}`;
                btn.onclick = () => loadData(i);
                pagination.appendChild(btn);
            }
        }

        async function deleteItem(id) {
            if (!confirm('確定要刪除這個產品嗎？')) return;
            try {
                const res = await apiRequest(`${API_BASE}/products/${id}`, {
                    method: 'DELETE'
                });
                if (!res) return;
                if (res.ok) {
                    loadData(currentPage);
                }
            } catch (error) {
                alert('刪除失敗: ' + error.message);
            }
        }

        window.deleteItem = deleteItem;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initProductsPage);
            });
        } else {
            loadBaseAndInit(initProductsPage);
        }
    </script>
</body>
</html>
