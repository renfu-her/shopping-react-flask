<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞管理 - 購物車管理 Admin</title>
    <link rel="stylesheet" href="/static/css/admin-common.css">
    <script src="/static/js/admin-common.js"></script>
    <script src="/static/js/admin-upload.js"></script>
    <script src="/static/js/admin-simplemde.js"></script>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const isEdit = !!id;
        let contentEditor = null; // SimpleMDE 编辑器实例

        async function initNewsFormPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = isEdit ? '編輯新聞' : '新增新聞';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6 w-full h-full">
                    <h2 class="text-xl font-bold mb-6">${isEdit ? '編輯新聞' : '新增新聞'}</h2>
                    <form id="form" onsubmit="handleSubmit(event)">
                        <input type="hidden" id="id" value="${id || ''}">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">標題 <span class="text-red-500">*</span></label>
                            <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">摘要</label>
                            <textarea id="excerpt" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">內容 <span class="text-red-500">*</span></label>
                            <textarea id="content" rows="8" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div class="mb-4">
                            ${createImageUploadHTML('image-upload', 'image-preview', isEdit ? '' : '')}
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="flex gap-2 mt-6">
                            <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">儲存</button>
                            <a href="/backend/news" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 text-center">取消</a>
                        </div>
                    </form>
                </div>
            `;

            // 初始化 SimpleMDE 编辑器
            setTimeout(() => {
                contentEditor = initSimpleMDE('content', {
                    placeholder: '輸入新聞內容（支援 Markdown 格式）...'
                });
            }, 100);
            
            if (isEdit) {
                loadNewsData(id);
            } else {
                // 默认日期为今天
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            }
        }

        async function loadNewsData(id) {
            try {
                const res = await apiRequest(`${API_BASE}/news/${id}`);
                if (!res) return;
                const news = await res.json();
                document.getElementById('title').value = news.title;
                document.getElementById('excerpt').value = news.excerpt || '';
                // 设置 SimpleMDE 编辑器内容
                if (contentEditor) {
                    setSimpleMDEValue(contentEditor, news.content || '');
                } else {
                    document.getElementById('content').value = news.content || '';
                }
                // 设置图片预览
                if (news.image) {
                    const previewDiv = document.getElementById('image-preview');
                    const previewImg = document.getElementById('image-preview-img');
                    const urlInput = document.getElementById('image-upload-url');
                    if (previewImg) previewImg.src = news.image;
                    if (previewDiv) previewDiv.classList.remove('hidden');
                    if (urlInput) urlInput.value = news.image;
                }
                document.getElementById('date').value = news.date;
            } catch (error) {
                alert('載入失敗: ' + error.message);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const formId = document.getElementById('id').value;
            const data = {
                title: document.getElementById('title').value,
                excerpt: document.getElementById('excerpt').value,
                content: contentEditor ? getSimpleMDEValue(contentEditor) : document.getElementById('content').value,
                image: document.getElementById('image-upload-url').value,
                date: document.getElementById('date').value
            };

            try {
                const url = formId ? `${API_BASE}/news/${formId}` : `${API_BASE}/news`;
                const method = formId ? 'PUT' : 'POST';
                const res = await apiRequest(url, {
                    method,
                    body: JSON.stringify(data)
                });
                if (!res) return;
                if (res.ok) {
                    window.location.href = '/backend/news';
                } else {
                    const error = await res.json();
                    alert('操作失敗: ' + (error.detail || '未知錯誤'));
                }
            } catch (error) {
                alert('操作失敗: ' + error.message);
            }
        }

        window.handleSubmit = handleSubmit;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initNewsFormPage);
            });
        } else {
            loadBaseAndInit(initNewsFormPage);
        }
    </script>
</body>
</html>
