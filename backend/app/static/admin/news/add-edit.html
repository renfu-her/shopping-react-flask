<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞管理 - 購物車管理 Admin</title>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="/backend/static/js/admin-upload.js"></script>
    <script src="/backend/static/js/admin-simplemde.js"></script>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const isEdit = !!id;
        let contentEditor = null; // SimpleMDE 编辑器实例

        async function initNewsFormPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = isEdit ? '編輯新聞' : '新增新聞';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6 w-full h-full">
                    <h2 class="text-xl font-bold mb-6">${isEdit ? '編輯新聞' : '新增新聞'}</h2>
                    <form id="form" onsubmit="handleSubmit(event)" novalidate>
                        <input type="hidden" id="id" value="${id || ''}">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">標題 <span class="text-red-500">*</span></label>
                            <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">摘要</label>
                            <textarea id="excerpt" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">內容 <span class="text-red-500">*</span></label>
                            <textarea id="content" rows="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div class="mb-4">
                            ${createImageUploadHTML('image-upload', 'image-preview', isEdit ? '' : '')}
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="flex gap-2 mt-6">
                            <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">儲存</button>
                            <a href="/backend/news" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 text-center">取消</a>
                        </div>
                    </form>
                </div>
            `;

            // 初始化 SimpleMDE 编辑器
            // 注意：textarea 的 required 属性已在 HTML 中移除，因为 SimpleMDE 会隐藏原始 textarea
            // 我们会在表单提交时手动验证内容
            setTimeout(() => {
                const contentTextarea = document.getElementById('content');
                // 确保在初始化前移除 required 属性
                if (contentTextarea) {
                    contentTextarea.removeAttribute('required');
                }
                
                contentEditor = initSimpleMDE('content', {
                    placeholder: '輸入新聞內容（支援 Markdown 格式）...'
                });
                
                // 初始化后多次确保移除 required 属性（SimpleMDE 可能会重新添加）
                if (contentTextarea) {
                    // 立即移除
                    contentTextarea.removeAttribute('required');
                    // 延迟再次移除，确保 SimpleMDE 完全初始化后
                    setTimeout(() => {
                        contentTextarea.removeAttribute('required');
                    }, 200);
                    setTimeout(() => {
                        contentTextarea.removeAttribute('required');
                    }, 500);
                }
            }, 100);
            
            if (isEdit) {
                loadNewsData(id);
            } else {
                // 默认日期为今天
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            }
        }

        async function loadNewsData(id) {
            try {
                const res = await apiRequest(`${API_BASE}/news/${id}`);
                if (!res) return;
                const news = await res.json();
                document.getElementById('title').value = news.title;
                document.getElementById('excerpt').value = news.excerpt || '';
                // 设置 SimpleMDE 编辑器内容
                if (contentEditor) {
                    setSimpleMDEValue(contentEditor, news.content || '');
                } else {
                    document.getElementById('content').value = news.content || '';
                }
                // 设置图片预览
                if (news.image) {
                    const previewDiv = document.getElementById('image-preview');
                    const previewImg = document.getElementById('image-preview-img');
                    const urlInput = document.getElementById('image-upload-url');
                    if (previewImg) previewImg.src = news.image;
                    if (previewDiv) previewDiv.classList.remove('hidden');
                    if (urlInput) urlInput.value = news.image;
                }
                document.getElementById('date').value = news.date;
            } catch (error) {
                alert('載入失敗: ' + error.message);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            // 在提交前，移除所有隐藏字段的 required 属性，避免浏览器验证错误
            const contentTextarea = document.getElementById('content');
            if (contentTextarea) {
                contentTextarea.removeAttribute('required');
                // 如果 textarea 被隐藏，确保它不会被验证
                if (contentTextarea.style.display === 'none' || 
                    contentTextarea.offsetParent === null) {
                    contentTextarea.removeAttribute('required');
                }
            }
            
            // 手动验证所有必填字段（因为表单使用了 novalidate）
            const title = document.getElementById('title').value.trim();
            if (!title) {
                alert('請輸入標題');
                document.getElementById('title').focus();
                return;
            }
            
            // 验证内容是否为空（因为 SimpleMDE 隐藏了原始 textarea，无法使用 HTML5 验证）
            const content = contentEditor ? getSimpleMDEValue(contentEditor) : (contentTextarea ? contentTextarea.value : '');
            if (!content || content.trim() === '') {
                alert('請輸入新聞內容');
                if (contentEditor) {
                    contentEditor.codemirror.focus();
                } else if (contentTextarea) {
                    contentTextarea.focus();
                }
                return;
            }
            
            const date = document.getElementById('date').value;
            if (!date) {
                alert('請選擇日期');
                document.getElementById('date').focus();
                return;
            }
            
            const formId = document.getElementById('id').value;
            const data = {
                title: document.getElementById('title').value,
                excerpt: document.getElementById('excerpt').value,
                content: content,
                image: document.getElementById('image-upload-url').value,
                date: document.getElementById('date').value
            };

            try {
                const url = formId ? `${API_BASE}/news/${formId}` : `${API_BASE}/news`;
                const method = formId ? 'PUT' : 'POST';
                const res = await apiRequest(url, {
                    method,
                    body: JSON.stringify(data)
                });
                if (!res) return;
                if (res.ok) {
                    window.location.href = '/backend/news';
                } else {
                    const error = await res.json();
                    alert('操作失敗: ' + (error.detail || '未知錯誤'));
                }
            } catch (error) {
                alert('操作失敗: ' + error.message);
            }
        }

        window.handleSubmit = handleSubmit;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initNewsFormPage);
            });
        } else {
            loadBaseAndInit(initNewsFormPage);
        }
    </script>
    <script src="/backend/static/js/admin-common.js"></script>
</body>
</html>
