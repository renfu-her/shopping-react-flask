<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner 管理 - 購物車管理 Admin</title>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        async function initAdsPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = '首頁 Banner 管理';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">首頁 Banner 管理</h2>
                        <a href="/backend/ads/add" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            + 新增 Banner
                        </a>
                    </div>
                    <div class="flex gap-4 mb-6">
                        <input type="text" id="search" placeholder="搜尋 Banner 名稱..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                        <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">所有狀態</option>
                            <option value="true">啟用</option>
                            <option value="false">停用</option>
                        </select>
                        <select id="page-size" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="10">10 筆/頁</option>
                            <option value="20">20 筆/頁</option>
                            <option value="50">50 筆/頁</option>
                        </select>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">排序</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">圖片</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">標題</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">連結</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">狀態</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">操作</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <span id="pagination-info" class="text-sm text-gray-600"></span>
                        <div id="pagination" class="flex gap-2"></div>
                    </div>
                </div>
            `;

            document.getElementById('search').addEventListener('input', () => loadData(1));
            document.getElementById('status-filter').addEventListener('change', () => loadData(1));
            document.getElementById('page-size').addEventListener('change', () => loadData(1));
            loadData(1);
        }

        let currentPage = 1;

        async function loadData(page = 1) {
            const search = document.getElementById('search').value;
            const status = document.getElementById('status-filter').value;
            const pageSize = document.getElementById('page-size').value;

            const params = new URLSearchParams({ page, page_size: pageSize });
            if (search) params.append('search', search);
            if (status !== '') params.append('status_filter', status);

            try {
                const res = await apiRequest(`${API_BASE}/banners?${params}`);
                if (!res) return;
                const data = await res.json();
                renderTable(data);
                renderPagination(data);
                currentPage = page;
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = data.ads.map(ad => `
                <tr>
                    <td class="px-4 py-3">${ad.order_index}</td>
                    <td class="px-4 py-3">${ad.id}</td>
                    <td class="px-4 py-3"><img src="${ad.image_url}" alt="${ad.title}" class="w-20 h-12 object-cover rounded"></td>
                    <td class="px-4 py-3">${ad.title}</td>
                    <td class="px-4 py-3"><a href="${ad.link_url}" target="_blank" class="text-blue-600">${ad.link_url || '-'}</a></td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${ad.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${ad.is_active ? '啟用' : '停用'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <a href="/backend/ads/edit?id=${ad.id}" class="text-blue-600 hover:text-blue-800 mr-2">編輯</a>
                        <button onclick="toggleStatus(${ad.id})" class="text-yellow-600 hover:text-yellow-800 mr-2">${ad.is_active ? '停用' : '啟用'}</button>
                        <button onclick="deleteItem(${ad.id})" class="text-red-600 hover:text-red-800">刪除</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(data) {
            const page = parseInt(data.page) || 1;
            const pageSize = parseInt(data.page_size) || 10;
            const total = parseInt(data.total) || 0;
            const totalPages = parseInt(data.total_pages) || 0;
            
            const start = total > 0 ? (page - 1) * pageSize + 1 : 0;
            const end = total > 0 ? Math.min(page * pageSize, total) : 0;
            
            const paginationInfo = document.getElementById('pagination-info');
            if (paginationInfo) {
                if (total > 0) {
                    paginationInfo.textContent = `顯示 ${start}-${end} / 共 ${total} 筆`;
                } else {
                    paginationInfo.textContent = `共 0 筆`;
                }
            }
            
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            
            pagination.innerHTML = '';
            if (totalPages > 0) {
                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.className = `px-4 py-2 border rounded-lg ${i === page ? 'bg-blue-600 text-white' : 'border-gray-300 hover:bg-gray-50'}`;
                    btn.onclick = () => loadData(i);
                    pagination.appendChild(btn);
                }
            }
        }

        async function toggleStatus(id) {
            try {
                const res = await apiRequest(`${API_BASE}/banners/${id}/toggle-status`, {
                    method: 'PATCH'
                });
                if (!res) return;
                if (res.ok) {
                    loadData(currentPage);
                }
            } catch (error) {
                alert('操作失敗: ' + error.message);
            }
        }

        async function deleteItem(id) {
            if (!confirm('確定要刪除這個 Banner 嗎？')) return;
            try {
                const res = await apiRequest(`${API_BASE}/banners/${id}`, {
                    method: 'DELETE'
                });
                if (!res) return;
                if (res.ok) {
                    loadData(currentPage);
                }
            } catch (error) {
                alert('刪除失敗: ' + error.message);
            }
        }

        window.toggleStatus = toggleStatus;
        window.deleteItem = deleteItem;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initAdsPage);
            });
        } else {
            loadBaseAndInit(initAdsPage);
        }
    </script>
    <script src="/backend/static/js/admin-common.js"></script>
</body>
</html>
