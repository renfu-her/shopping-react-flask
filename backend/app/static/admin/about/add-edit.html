<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們管理 - 購物車管理 Admin</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/admin-common.js"></script>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const isEdit = !!id;

        async function initAboutFormPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = isEdit ? '編輯關於我們' : '新增關於我們';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6 max-w-2xl">
                    <h2 class="text-xl font-bold mb-6">${isEdit ? '編輯關於我們' : '新增關於我們'}</h2>
                    <form id="form" onsubmit="handleSubmit(event)">
                        <input type="hidden" id="id" value="${id || ''}">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">標題 <span class="text-red-500">*</span></label>
                            <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">內容 <span class="text-red-500">*</span></label>
                            <textarea id="content" rows="10" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">圖片 URL</label>
                            <input type="url" id="image" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="flex gap-2 mt-6">
                            <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">儲存</button>
                            <a href="/backend/about" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 text-center">取消</a>
                        </div>
                    </form>
                </div>
            `;

            if (isEdit) {
                loadAboutData(id);
            }
        }

        async function loadAboutData(id) {
            try {
                const res = await apiRequest(`${API_BASE}/about/${id}`);
                if (!res) return;
                const about = await res.json();
                document.getElementById('title').value = about.title;
                document.getElementById('content').value = about.content;
                document.getElementById('image').value = about.image || '';
            } catch (error) {
                alert('載入失敗: ' + error.message);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const formId = document.getElementById('id').value;
            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                image: document.getElementById('image').value
            };

            try {
                const url = formId ? `${API_BASE}/about/${formId}` : `${API_BASE}/about`;
                const method = formId ? 'PUT' : 'POST';
                const res = await apiRequest(url, {
                    method,
                    body: JSON.stringify(data)
                });
                if (!res) return;
                if (res.ok) {
                    window.location.href = '/backend/about';
                } else {
                    const error = await res.json();
                    alert('操作失敗: ' + (error.detail || '未知錯誤'));
                }
            } catch (error) {
                alert('操作失敗: ' + error.message);
            }
        }

        window.handleSubmit = handleSubmit;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initAboutFormPage);
            });
        } else {
            loadBaseAndInit(initAboutFormPage);
        }
    </script>
</body>
</html>
