<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分類管理 - 購物車管理 Admin</title>
    <link rel="stylesheet" href="/static/css/admin-common.css">
    <script src="/static/js/admin-common.js"></script>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        async function initCategoriesPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = '分類管理';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">分類管理</h2>
                        <a href="/backend/categories/add" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            + 新增分類
                        </a>
                    </div>
                    <div class="flex gap-4 mb-6">
                        <input type="text" id="search" placeholder="搜尋分類名稱..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                        <select id="page-size" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="10">10 筆/頁</option>
                            <option value="20">20 筆/頁</option>
                            <option value="50">50 筆/頁</option>
                        </select>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">圖標</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">分類名稱</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">父分類</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">操作</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <span id="pagination-info" class="text-sm text-gray-600"></span>
                        <div id="pagination" class="flex gap-2"></div>
                    </div>
                </div>
            `;

            document.getElementById('search').addEventListener('input', () => loadData(1));
            document.getElementById('page-size').addEventListener('change', () => loadData(1));
            loadData(1);
        }

        let currentPage = 1;
        let categories = [];

        async function loadData(page = 1) {
            const search = document.getElementById('search').value;
            const pageSize = document.getElementById('page-size').value;

            const params = new URLSearchParams({ page, page_size: pageSize });
            if (search) params.append('search', search);

            try {
                const res = await apiRequest(`${API_BASE}/categories?${params}`);
                if (!res) return;
                const data = await res.json();
                categories = data.categories || [];
                renderTable(data);
                renderPagination(data);
                currentPage = page;
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = data.categories.map(cat => {
                const parent = categories.find(c => c.id === cat.parent_id);
                
                // 渲染图标：优先作为 Font Awesome 图标类名处理
                let imageHtml = '-';
                if (cat.image) {
                    const imageValue = cat.image.trim();
                    
                    // 如果是完整的 URL（http:// 或 https://），显示为图片
                    if (imageValue.startsWith('http://') || imageValue.startsWith('https://')) {
                        imageHtml = `<img src="${imageValue}" alt="${cat.name}" class="w-16 h-16 object-cover rounded">`;
                    } else if (imageValue.startsWith('/static/') || imageValue.startsWith('/uploads/')) {
                        // 如果是相对路径的图片，显示为图片
                        imageHtml = `<img src="${imageValue}" alt="${cat.name}" class="w-16 h-16 object-cover rounded">`;
                    } else {
                        // 其他情况都视为 Font Awesome 图标类名（如：fa-solid fa-microchip）
                        // 清理并规范化类名
                        const iconClasses = imageValue.split(/\s+/).filter(c => c && c.length > 0).join(' ');
                        imageHtml = `<i class="${iconClasses} text-2xl text-blue-600"></i>`;
                    }
                }
                
                return `
                <tr>
                    <td class="px-4 py-3">${cat.id}</td>
                    <td class="px-4 py-3">${imageHtml}</td>
                    <td class="px-4 py-3">${cat.name}</td>
                    <td class="px-4 py-3">${parent ? parent.name : '根分類'}</td>
                    <td class="px-4 py-3">
                        <a href="/backend/categories/edit?id=${cat.id}" class="text-blue-600 hover:text-blue-800 mr-2">編輯</a>
                        <button onclick="deleteItem(${cat.id})" class="text-red-600 hover:text-red-800">刪除</button>
                    </td>
                </tr>
            `;
            }).join('');
        }

        function renderPagination(data) {
            const page = parseInt(data.page) || 1;
            const pageSize = parseInt(data.page_size) || 10;
            const total = parseInt(data.total) || 0;
            const totalPages = parseInt(data.total_pages) || 0;
            
            const start = total > 0 ? (page - 1) * pageSize + 1 : 0;
            const end = total > 0 ? Math.min(page * pageSize, total) : 0;
            
            const paginationInfo = document.getElementById('pagination-info');
            if (paginationInfo) {
                if (total > 0) {
                    paginationInfo.textContent = `顯示 ${start}-${end} / 共 ${total} 筆`;
                } else {
                    paginationInfo.textContent = `共 0 筆`;
                }
            }
            
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            
            pagination.innerHTML = '';
            if (totalPages > 0) {
                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.className = `px-4 py-2 border rounded-lg ${i === page ? 'bg-blue-600 text-white' : 'border-gray-300 hover:bg-gray-50'}`;
                    btn.onclick = () => loadData(i);
                    pagination.appendChild(btn);
                }
            }
        }

        async function deleteItem(id) {
            if (!confirm('確定要刪除這個分類嗎？')) return;
            try {
                const res = await apiRequest(`${API_BASE}/categories/${id}`, {
                    method: 'DELETE'
                });
                if (!res) return;
                if (res.ok) {
                    loadData(currentPage);
                }
            } catch (error) {
                alert('刪除失敗: ' + error.message);
            }
        }

        window.deleteItem = deleteItem;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initCategoriesPage);
            });
        } else {
            loadBaseAndInit(initCategoriesPage);
        }
    </script>
</body>
</html>
