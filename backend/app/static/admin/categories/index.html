<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分類管理 - 購物車管理 Admin</title>
    <link rel="stylesheet" href="/static/css/admin-common.css">
    <!-- Font Awesome 6 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 防止 Font Awesome 图标在 CSS 加载前显示为大文本 */
        .fa, .fas, .far, .fab, .fal, .fad, .fa-solid, .fa-regular, .fa-brands, .fa-light, .fa-duotone,
        [class*="fa-"] {
            visibility: hidden;
            font-size: 0;
        }

        /* 当 Font Awesome 加载完成后，图标会正常显示 */
        html.fontawesome-loaded .fa,
        html.fontawesome-loaded .fas,
        html.fontawesome-loaded .far,
        html.fontawesome-loaded .fab,
        html.fontawesome-loaded .fal,
        html.fontawesome-loaded .fad,
        html.fontawesome-loaded .fa-solid,
        html.fontawesome-loaded .fa-regular,
        html.fontawesome-loaded .fa-brands,
        html.fontawesome-loaded .fa-light,
        html.fontawesome-loaded .fa-duotone,
        html.fontawesome-loaded [class*="fa-"] {
            visibility: visible;
            font-size: inherit;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        // 等待 Font Awesome CSS 加载完成
        (function() {
            const fontAwesomeLink = document.querySelector('link[href*="font-awesome"]');
            if (fontAwesomeLink) {
                const checkLoaded = () => {
                    // 检查 Font Awesome 是否已加载（通过检查样式是否应用）
                    if (fontAwesomeLink.sheet || fontAwesomeLink.styleSheet) {
                        document.documentElement.classList.add('fontawesome-loaded');
                    } else {
                        setTimeout(checkLoaded, 50);
                    }
                };
                
                fontAwesomeLink.onload = () => {
                    document.documentElement.classList.add('fontawesome-loaded');
                };
                fontAwesomeLink.onerror = () => {
                    // 即使加载失败也标记，避免一直隐藏
                    document.documentElement.classList.add('fontawesome-loaded');
                };
                // 设置超时，避免无限等待
                setTimeout(() => {
                    document.documentElement.classList.add('fontawesome-loaded');
                }, 5000);
                
                // 如果已经加载完成
                if (fontAwesomeLink.sheet || fontAwesomeLink.styleSheet) {
                    document.documentElement.classList.add('fontawesome-loaded');
                } else {
                    checkLoaded();
                }
            } else {
                // 如果没有找到 Font Awesome link，直接标记为已加载
                document.documentElement.classList.add('fontawesome-loaded');
            }
        })();
    </script>
    <script>
        async function initCategoriesPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = '分類管理';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">分類管理</h2>
                        <a href="/backend/categories/add" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            + 新增分類
                        </a>
                    </div>
                    <div class="flex gap-4 mb-6">
                        <input type="text" id="search" placeholder="搜尋分類名稱..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">圖標</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">分類名稱</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">父分類</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">排序</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">操作</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('search').addEventListener('input', () => loadData());
            loadData();
        }

        let categories = [];

        async function loadData() {
            const search = document.getElementById('search').value;

            const params = new URLSearchParams();
            if (search) params.append('search', search);
            // 获取所有分类，不分页
            params.append('page_size', '1000');

            try {
                const res = await apiRequest(`${API_BASE}/categories?${params}`);
                if (!res) return;
                const data = await res.json();
                categories = data.categories || [];
                renderTable();
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            
            // 组织层级结构：先找出根分类（parent_id 为 null 或 0）
            const rootCategories = categories.filter(cat => !cat.parent_id || cat.parent_id === 0);
            const childCategories = categories.filter(cat => cat.parent_id && cat.parent_id !== 0);
            
            // 按排序字段排序，如果排序相同则按名称排序
            rootCategories.sort((a, b) => {
                const sortDiff = (a.sort_order || 0) - (b.sort_order || 0);
                return sortDiff !== 0 ? sortDiff : a.name.localeCompare(b.name);
            });
            
            let html = '';
            
            // 渲染每个根分类及其子分类
            rootCategories.forEach(rootCat => {
                // 渲染根分类
                html += renderCategoryRow(rootCat, false);
                
                // 找出该根分类的子分类
                const children = childCategories
                    .filter(cat => cat.parent_id === rootCat.id)
                    .sort((a, b) => {
                        const sortDiff = (a.sort_order || 0) - (b.sort_order || 0);
                        return sortDiff !== 0 ? sortDiff : a.name.localeCompare(b.name);
                    });
                
                // 渲染子分类（缩进显示）
                children.forEach(childCat => {
                    html += renderCategoryRow(childCat, true);
                });
            });
            
            // 如果有未分类的子分类（父分类不存在），也显示出来
            const orphanCategories = childCategories.filter(cat => {
                return !categories.find(c => c.id === cat.parent_id);
            });
            if (orphanCategories.length > 0) {
                orphanCategories.sort((a, b) => {
                    const sortDiff = (a.sort_order || 0) - (b.sort_order || 0);
                    return sortDiff !== 0 ? sortDiff : a.name.localeCompare(b.name);
                });
                orphanCategories.forEach(cat => {
                    html += renderCategoryRow(cat, true);
                });
            }
            
            tbody.innerHTML = html;
        }

        function renderCategoryRow(cat, isChild = false) {
            const parent = categories.find(c => c.id === cat.parent_id);
            
            // 渲染图标：优先作为 Font Awesome 图标类名处理
            let imageHtml = '-';
            if (cat.image) {
                const imageValue = cat.image.trim();
                
                // 如果是完整的 URL（http:// 或 https://），显示为图片
                if (imageValue.startsWith('http://') || imageValue.startsWith('https://')) {
                    imageHtml = `<img src="${imageValue}" alt="${cat.name}" class="w-16 h-16 object-cover rounded">`;
                } else if (imageValue.startsWith('/static/') || imageValue.startsWith('/uploads/')) {
                    // 如果是相对路径的图片，显示为图片
                    imageHtml = `<img src="${imageValue}" alt="${cat.name}" class="w-16 h-16 object-cover rounded">`;
                } else {
                    // 其他情况都视为 Font Awesome 图标类名（如：fa-solid fa-microchip）
                    // 清理并规范化类名
                    const iconClasses = imageValue.split(/\s+/).filter(c => c && c.length > 0).join(' ');
                    imageHtml = `<i class="${iconClasses} text-2xl text-blue-600"></i>`;
                }
            }
            
            // 子分类缩进显示
            const indentClass = isChild ? 'pl-8' : '';
            const indentIcon = isChild ? '<span class="text-gray-400 mr-2">└─</span>' : '';
            
            return `
                <tr>
                    <td class="px-4 py-3">${cat.id}</td>
                    <td class="px-4 py-3">${imageHtml}</td>
                    <td class="px-4 py-3 ${indentClass}">
                        ${indentIcon}${cat.name}
                    </td>
                    <td class="px-4 py-3">${parent ? parent.name : '根分類'}</td>
                    <td class="px-4 py-3">
                        <input type="number" 
                               value="${cat.sort_order || 0}" 
                               class="w-20 px-2 py-1 border border-gray-300 rounded text-center"
                               onchange="updateSortOrder(${cat.id}, this.value)"
                               min="0">
                    </td>
                    <td class="px-4 py-3">
                        <a href="/backend/categories/edit?id=${cat.id}" class="text-blue-600 hover:text-blue-800 mr-2">編輯</a>
                        <button onclick="deleteItem(${cat.id})" class="text-red-600 hover:text-red-800">刪除</button>
                    </td>
                </tr>
            `;
        }

        async function deleteItem(id) {
            if (!confirm('確定要刪除這個分類嗎？')) return;
            try {
                const res = await apiRequest(`${API_BASE}/categories/${id}`, {
                    method: 'DELETE'
                });
                if (!res) return;
                if (res.ok) {
                    loadData();
                }
            } catch (error) {
                alert('刪除失敗: ' + error.message);
            }
        }

        async function updateSortOrder(id, sortOrder) {
            const sortOrderValue = parseInt(sortOrder) || 0;
            try {
                const res = await apiRequest(`${API_BASE}/categories/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sort_order: sortOrderValue
                    })
                });
                if (!res) return;
                if (res.ok) {
                    // 更新本地数据
                    const category = categories.find(c => c.id === id);
                    if (category) {
                        category.sort_order = sortOrderValue;
                    }
                    // 重新渲染表格以反映新的排序
                    renderTable();
                } else {
                    const errorData = await res.json();
                    alert('更新排序失敗: ' + (errorData.detail || '未知錯誤'));
                    // 重新加载数据以恢复原值
                    loadData();
                }
            } catch (error) {
                alert('更新排序失敗: ' + error.message);
                // 重新加载数据以恢复原值
                loadData();
            }
        }

        window.deleteItem = deleteItem;
        window.updateSortOrder = updateSortOrder;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initCategoriesPage);
            });
        } else {
            loadBaseAndInit(initCategoriesPage);
        }
    </script>
    <script src="/static/js/admin-common.js"></script>
</body>
</html>
