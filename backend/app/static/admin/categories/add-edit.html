<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分類管理 - 購物車管理 Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/admin-common.js"></script>
    <script src="/static/js/admin-upload.js"></script>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const isEdit = !!id;
        let categories = [];

        async function initCategoriesFormPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            await loadCategories();
            
            pageTitle.textContent = isEdit ? '編輯分類' : '新增分類';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6 w-full h-full">
                    <h2 class="text-xl font-bold mb-6">${isEdit ? '編輯分類' : '新增分類'}</h2>
                    <form id="form" onsubmit="handleSubmit(event)">
                        <input type="hidden" id="id" value="${id || ''}">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">分類名稱 <span class="text-red-500">*</span></label>
                            <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">父分類</label>
                            <select id="parent_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="0">根分類</option>
                                ${categories.filter(c => !c.parent_id || c.parent_id === 0).map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('')}
                            </select>
                        </div>
                        <div class="mb-4" id="image-upload-container">
                            <label class="block text-sm font-medium mb-2">圖標 <span id="image-label-note" class="text-gray-500 text-xs">(僅父分類為 0 時需要)</span></label>
                            ${createFontAwesomeIconSelector('icon-selector', 'icon-preview', isEdit ? '' : '')}
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">描述</label>
                            <textarea id="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                        </div>
                        <div class="flex gap-2 mt-6">
                            <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">儲存</button>
                            <a href="/backend/categories" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 text-center">取消</a>
                        </div>
                    </form>
                </div>
            `;

            document.getElementById('parent_id').addEventListener('change', (e) => {
                const imageLabel = document.getElementById('image-label-note');
                if (e.target.value === '0') {
                    imageLabel.textContent = '(僅父分類為 0 時需要)';
                } else {
                    imageLabel.textContent = '(子分類不需要圖片)';
                }
            });

            if (isEdit) {
                loadCategoryData(id);
            }
        }

        async function loadCategories() {
            try {
                const res = await apiRequest(`${API_BASE}/categories`);
                if (!res) return;
                const data = await res.json();
                categories = data.categories || [];
            } catch (error) {
                console.error('載入分類失敗:', error);
            }
        }

        async function loadCategoryData(id) {
            try {
                const res = await apiRequest(`${API_BASE}/categories/${id}`);
                if (!res) return;
                const category = await res.json();
                document.getElementById('name').value = category.name;
                document.getElementById('parent_id').value = category.parent_id || 0;
                // 设置图标预览
                if (category.image) {
                    const previewDiv = document.getElementById('icon-preview');
                    const iconDisplay = document.getElementById('icon-display');
                    const iconInput = document.getElementById('icon-class-input');
                    if (iconDisplay) {
                        // 检查是否是 Font Awesome 图标类名
                        if (category.image.startsWith('fa') || category.image.includes('fa-')) {
                            iconDisplay.className = category.image + ' text-4xl text-blue-600';
                            if (previewDiv) previewDiv.classList.remove('hidden');
                            if (iconInput) iconInput.value = category.image;
                        } else {
                            // 如果是图片 URL，显示图片
                            iconDisplay.innerHTML = '<img src="' + category.image + '" alt="图标" class="max-w-full max-h-16 mx-auto rounded-lg">';
                            if (previewDiv) previewDiv.classList.remove('hidden');
                            if (iconInput) iconInput.value = category.image;
                        }
                    }
                }
                document.getElementById('description').value = category.description || '';
            } catch (error) {
                alert('載入失敗: ' + error.message);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const formId = document.getElementById('id').value;
            const parentId = parseInt(document.getElementById('parent_id').value);
            const data = {
                name: document.getElementById('name').value,
                parent_id: parentId,
                description: document.getElementById('description').value
            };
            
            // 只有父分類為 0 時才需要圖標
            if (parentId === 0) {
                const iconClass = document.getElementById('icon-class-input')?.value;
                if (iconClass) data.image = iconClass;
            }

            try {
                const url = formId ? `${API_BASE}/categories/${formId}` : `${API_BASE}/categories`;
                const method = formId ? 'PUT' : 'POST';
                const res = await apiRequest(url, {
                    method,
                    body: JSON.stringify(data)
                });
                if (!res) return;
                
                if (res.ok) {
                    window.location.href = '/backend/categories';
                } else {
                    // 尝试解析错误响应
                    let errorMessage = '未知錯誤';
                    try {
                        const contentType = res.headers.get("content-type");
                        if (contentType && contentType.includes("application/json")) {
                            const error = await res.json();
                            errorMessage = error.detail || error.message || '未知錯誤';
                        } else {
                            const text = await res.text();
                            errorMessage = `伺服器錯誤 (${res.status}): ${text.substring(0, 100)}`;
                        }
                    } catch (parseError) {
                        errorMessage = `伺服器錯誤 (${res.status})`;
                    }
                    alert('操作失敗: ' + errorMessage);
                }
            } catch (error) {
                console.error('提交失败:', error);
                alert('操作失敗: ' + (error.message || '網路錯誤'));
            }
        }

        /**
         * 创建 Font Awesome 图标选择器
         */
        function createFontAwesomeIconSelector(selectorId, previewId, currentIcon = '') {
            // 预设的图标示例
            const iconExamples = [
                { class: 'fas fa-box', name: '盒子' },
                { class: 'fas fa-tag', name: '标签' },
                { class: 'fas fa-shopping-bag', name: '购物袋' },
                { class: 'fas fa-gift', name: '礼物' },
                { class: 'fas fa-star', name: '星星' },
                { class: 'fas fa-heart', name: '爱心' },
                { class: 'fas fa-fire', name: '火焰' },
                { class: 'fas fa-bolt', name: '闪电' },
                { class: 'fas fa-crown', name: '皇冠' },
                { class: 'fas fa-gem', name: '宝石' },
                { class: 'fas fa-mobile-alt', name: '手机' },
                { class: 'fas fa-laptop', name: '笔记本' },
                { class: 'fas fa-tshirt', name: 'T恤' },
                { class: 'fas fa-home', name: '房屋' },
                { class: 'fas fa-utensils', name: '餐具' },
                { class: 'fas fa-dumbbell', name: '哑铃' },
                { class: 'fas fa-book', name: '书籍' },
                { class: 'fas fa-gamepad', name: '游戏手柄' },
                { class: 'fas fa-car', name: '汽车' },
                { class: 'fas fa-bicycle', name: '自行车' }
            ];
            
            return `
                <div class="space-y-4">
                    <!-- 图标预览 -->
                    <div id="${previewId}" class="relative border-2 border-dashed border-gray-300 rounded-lg p-6 ${currentIcon ? '' : 'hidden'}">
                        <div class="flex items-center justify-center">
                            <div id="icon-display" class="text-4xl text-blue-600">
                                ${currentIcon ? `<i class="${currentIcon}"></i>` : ''}
                            </div>
                        </div>
                        <button type="button" onclick="removeIcon('${previewId}', '${selectorId}')" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2 hover:bg-red-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- 自定义图标输入 -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">自訂圖標類別名稱</label>
                        <div class="flex gap-2">
                            <input type="text" id="${selectorId}-input" placeholder="例如: fas fa-box" 
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg"
                                onchange="updateIconPreview('${selectorId}', '${previewId}')">
                            <button type="button" onclick="updateIconPreview('${selectorId}', '${previewId}')" 
                                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                預覽
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">格式: fas fa-icon-name 或 far fa-icon-name</p>
                    </div>
                    
                    <!-- 预设图标示例 -->
                    <div>
                        <label class="block text-sm font-medium mb-2">或選擇預設圖標</label>
                        <div class="grid grid-cols-5 gap-3 p-4 border border-gray-200 rounded-lg bg-gray-50">
                            ${iconExamples.map(icon => `
                                <button type="button" 
                                    onclick="selectIcon('${icon.class}', '${previewId}')"
                                    class="flex flex-col items-center justify-center p-4 border-2 border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-all group">
                                    <i class="${icon.class} text-3xl text-gray-700 mb-2 group-hover:text-blue-600"></i>
                                    <span class="text-xs text-gray-600 group-hover:text-blue-600 font-medium">${icon.name}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- 隐藏的图标类名输入框（用于提交表单） -->
                    <input type="hidden" id="icon-class-input" value="${currentIcon}">
                </div>
            `;
        }
        
        /**
         * 选择图标
         */
        function selectIcon(iconClass, previewId) {
            const previewDiv = document.getElementById(previewId);
            const iconDisplay = document.getElementById('icon-display');
            const iconInput = document.getElementById('icon-class-input');
            
            if (iconDisplay) {
                iconDisplay.className = iconClass + ' text-4xl text-blue-600';
            }
            if (previewDiv) {
                previewDiv.classList.remove('hidden');
            }
            if (iconInput) {
                iconInput.value = iconClass;
            }
        }
        
        /**
         * 更新图标预览
         */
        function updateIconPreview(selectorId, previewId) {
            const input = document.getElementById(selectorId + '-input');
            const iconClass = input?.value.trim();
            
            if (iconClass) {
                selectIcon(iconClass, previewId);
            }
        }
        
        /**
         * 移除图标
         */
        function removeIcon(previewId, selectorId) {
            const previewDiv = document.getElementById(previewId);
            const iconInput = document.getElementById('icon-class-input');
            const textInput = document.getElementById(selectorId + '-input');
            
            if (previewDiv) {
                previewDiv.classList.add('hidden');
            }
            if (iconInput) {
                iconInput.value = '';
            }
            if (textInput) {
                textInput.value = '';
            }
        }
        
        window.selectIcon = selectIcon;
        window.updateIconPreview = updateIconPreview;
        window.removeIcon = removeIcon;
        window.createFontAwesomeIconSelector = createFontAwesomeIconSelector;
        
        window.handleSubmit = handleSubmit;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initCategoriesFormPage);
            });
        } else {
            loadBaseAndInit(initCategoriesFormPage);
        }
    </script>
</body>
</html>
