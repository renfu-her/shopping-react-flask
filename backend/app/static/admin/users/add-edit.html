<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者管理 - 購物車管理 Admin</title>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const isEdit = !!id;

        async function initUsersFormPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = isEdit ? '編輯使用者' : '新增使用者';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6 w-full h-full">
                    <h2 class="text-xl font-bold mb-6">${isEdit ? '編輯使用者' : '新增使用者'}</h2>
                    <form id="form" onsubmit="handleSubmit(event)">
                        <input type="hidden" id="id" value="${id || ''}">
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">姓名 <span class="text-red-500">*</span></label>
                            <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">郵箱 <span class="text-red-500">*</span></label>
                            <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">密碼 ${isEdit ? '（留空不修改）' : '<span class="text-red-500">*</span>'}</label>
                            <input type="password" id="password" ${!isEdit ? 'required' : ''} class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">角色 <span class="text-red-500">*</span></label>
                            <select id="role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="customer">客戶</option>
                                <option value="store_manager">商店管理者</option>
                                <option value="admin">管理員</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">狀態 <span class="text-red-500">*</span></label>
                            <select id="status" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="active">啟用</option>
                                <option value="inactive">停用</option>
                            </select>
                        </div>
                        <div class="flex gap-2 mt-6">
                            <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">儲存</button>
                            <a href="/backend/users" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 text-center">取消</a>
                        </div>
                    </form>
                </div>
            `;

            if (isEdit) {
                loadUserData(id);
            }
        }

        async function loadUserData(id) {
            try {
                const res = await apiRequest(`${API_BASE}/users/${id}`);
                if (!res) return;
                const user = await res.json();
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
            } catch (error) {
                alert('載入失敗: ' + error.message);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const formId = document.getElementById('id').value;
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                status: document.getElementById('status').value
            };
            const password = document.getElementById('password').value;
            if (password) data.password = password;

            try {
                const url = formId ? `${API_BASE}/users/${formId}` : `${API_BASE}/users`;
                const method = formId ? 'PUT' : 'POST';
                const res = await apiRequest(url, {
                    method,
                    body: JSON.stringify(data)
                });
                if (!res) return;
                if (res.ok) {
                    window.location.href = '/backend/users';
                } else {
                    const error = await res.json();
                    alert('操作失敗: ' + (error.detail || '未知錯誤'));
                }
            } catch (error) {
                alert('操作失敗: ' + error.message);
            }
        }

        window.handleSubmit = handleSubmit;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initUsersFormPage);
            });
        } else {
            loadBaseAndInit(initUsersFormPage);
        }
    </script>
    <script src="/backend/static/js/admin-common.js"></script>
</body>
</html>
