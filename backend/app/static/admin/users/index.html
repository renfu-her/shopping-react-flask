<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者管理 - 購物車管理 Admin</title>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div class="spinner"></div>
            <p style="margin-top: 20px; text-align: center;">載入中...</p>
        </div>
    </div>
    <script>
        async function initUsersPage() {
            await new Promise(resolve => setTimeout(resolve, 50));
            
            const pageTitle = document.getElementById('page-title');
            const content = document.getElementById('page-content');
            
            if (!pageTitle || !content) {
                console.error('無法找到頁面元素');
                return;
            }
            
            pageTitle.textContent = '使用者管理';
            content.innerHTML = `
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold">使用者管理</h2>
                        <a href="/backend/users/add" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            + 新增使用者
                        </a>
                    </div>
                    <div class="flex gap-4 mb-6">
                        <input type="text" id="search" placeholder="搜尋姓名、郵箱..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg">
                        <select id="role-filter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">所有角色</option>
                            <option value="admin">管理員</option>
                            <option value="store_manager">商店管理者</option>
                            <option value="customer">客戶</option>
                        </select>
                        <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">所有狀態</option>
                            <option value="active">啟用</option>
                            <option value="inactive">停用</option>
                        </select>
                        <select id="page-size" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="10">10 筆/頁</option>
                            <option value="20">20 筆/頁</option>
                            <option value="50">50 筆/頁</option>
                        </select>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">姓名</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">郵箱</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">角色</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">狀態</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">註冊時間</th>
                                    <th class="px-4 py-3 text-left text-sm font-semibold">操作</th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <span id="pagination-info" class="text-sm text-gray-600"></span>
                        <div id="pagination" class="flex gap-2"></div>
                    </div>
                </div>
            `;

            document.getElementById('search').addEventListener('input', () => loadData(1));
            document.getElementById('role-filter').addEventListener('change', () => loadData(1));
            document.getElementById('status-filter').addEventListener('change', () => loadData(1));
            document.getElementById('page-size').addEventListener('change', () => loadData(1));
            loadData(1);
        }

        let currentPage = 1;

        async function loadData(page = 1) {
            const search = document.getElementById('search').value;
            const role = document.getElementById('role-filter').value;
            const status = document.getElementById('status-filter').value;
            const pageSize = document.getElementById('page-size').value;

            const params = new URLSearchParams({ page, page_size: pageSize });
            if (search) params.append('search', search);
            if (role) params.append('role', role);
            if (status) params.append('status_filter', status);

            try {
                const res = await apiRequest(`${API_BASE}/users?${params}`);
                if (!res) return;
                const data = await res.json();
                renderTable(data);
                renderPagination(data);
                currentPage = page;
            } catch (error) {
                console.error('載入失敗:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = data.users.map(user => `
                <tr>
                    <td class="px-4 py-3">${user.id}</td>
                    <td class="px-4 py-3">${user.name}</td>
                    <td class="px-4 py-3">${user.email}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${
                            user.role === 'admin' ? 'bg-red-100 text-red-800' :
                            user.role === 'store_manager' ? 'bg-blue-100 text-blue-800' :
                            'bg-gray-100 text-gray-800'
                        }">
                            ${user.role === 'admin' ? '管理員' : user.role === 'store_manager' ? '商店管理者' : '客戶'}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${user.status === 'active' ? '啟用' : '停用'}
                        </span>
                    </td>
                    <td class="px-4 py-3">${new Date(user.created_at).toLocaleDateString('zh-TW')}</td>
                    <td class="px-4 py-3">
                        <a href="/backend/users/edit?id=${user.id}" class="text-blue-600 hover:text-blue-800 mr-2">編輯</a>
                        <button onclick="deleteItem(${user.id})" class="text-red-600 hover:text-red-800">刪除</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(data) {
            const page = parseInt(data.page) || 1;
            const pageSize = parseInt(data.page_size) || 10;
            const total = parseInt(data.total) || 0;
            const totalPages = parseInt(data.total_pages) || 0;
            
            const start = total > 0 ? (page - 1) * pageSize + 1 : 0;
            const end = total > 0 ? Math.min(page * pageSize, total) : 0;
            
            const paginationInfo = document.getElementById('pagination-info');
            if (paginationInfo) {
                if (total > 0) {
                    paginationInfo.textContent = `顯示 ${start}-${end} / 共 ${total} 筆`;
                } else {
                    paginationInfo.textContent = `共 0 筆`;
                }
            }
            
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            
            pagination.innerHTML = '';
            if (totalPages > 0) {
                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.className = `px-4 py-2 border rounded-lg ${i === page ? 'bg-blue-600 text-white' : 'border-gray-300 hover:bg-gray-50'}`;
                    btn.onclick = () => loadData(i);
                    pagination.appendChild(btn);
                }
            }
        }

        async function deleteItem(id) {
            if (!confirm('確定要刪除這個使用者嗎？')) return;
            try {
                const res = await apiRequest(`${API_BASE}/users/${id}`, {
                    method: 'DELETE'
                });
                if (!res) return;
                if (res.ok) {
                    loadData(currentPage);
                } else {
                    const error = await res.json();
                    alert('刪除失敗: ' + (error.detail || '未知錯誤'));
                }
            } catch (error) {
                alert('刪除失敗: ' + error.message);
            }
        }

        window.deleteItem = deleteItem;
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                loadBaseAndInit(initUsersPage);
            });
        } else {
            loadBaseAndInit(initUsersPage);
        }
    </script>
    <script src="/static/js/admin-common.js"></script>
</body>
</html>
