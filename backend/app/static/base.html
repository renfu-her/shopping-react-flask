<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統 - 購物車管理 Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .nav-group-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .nav-group-items.expanded {
            max-height: 500px;
        }
        .nav-group-arrow {
            transition: transform 0.3s ease;
        }
        .nav-group.expanded .nav-group-arrow {
            transform: rotate(180deg);
        }
        .admin-nav-item.active {
            background-color: rgb(55 65 81);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white">
            <div class="p-6 border-b border-gray-700">
                <h2 class="text-2xl font-bold">購物車管理</h2>
            </div>
            <nav class="mt-4">
                <!-- 購物車管理 -->
                <div class="nav-group">
                    <div class="nav-group-header flex items-center px-6 py-3 hover:bg-gray-700 cursor-pointer" data-group="shopping">
                        <svg class="w-5 h-5 mr-3 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="flex-1">購物車管理</span>
                        <svg class="w-4 h-4 nav-group-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <div class="nav-group-items" id="shopping-items">
                        <a href="/backend/ads" class="admin-nav-item flex items-center px-6 py-3 pl-12 hover:bg-gray-700 cursor-pointer" data-path="/backend/ads">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            首頁 Banner
                        </a>
                        <a href="/backend/users" class="admin-nav-item flex items-center px-6 py-3 pl-12 hover:bg-gray-700 cursor-pointer" data-path="/backend/users">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                            使用者管理
                        </a>
                        <a href="/backend/categories" class="admin-nav-item flex items-center px-6 py-3 pl-12 hover:bg-gray-700 cursor-pointer" data-path="/backend/categories">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                            </svg>
                            分類管理
                        </a>
                        <a href="/backend/products" class="admin-nav-item flex items-center px-6 py-3 pl-12 hover:bg-gray-700 cursor-pointer" data-path="/backend/products">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            產品管理
                        </a>
                        <a href="/backend/orders" class="admin-nav-item flex items-center px-6 py-3 pl-12 hover:bg-gray-700 cursor-pointer" data-path="/backend/orders">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            訂單管理
                        </a>
                    </div>
                </div>

                <!-- 內容管理 -->
                <div class="nav-group">
                    <div class="nav-group-header flex items-center px-6 py-3 hover:bg-gray-700 cursor-pointer" data-group="content">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
                        </svg>
                        <span class="flex-1">內容管理</span>
                        <svg class="w-4 h-4 nav-group-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <div class="nav-group-items" id="content-items">
                        <a href="/backend/about" class="admin-nav-item flex items-center px-6 py-3 pl-12 hover:bg-gray-700 cursor-pointer" data-path="/backend/about">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            關於我們
                        </a>
                        <a href="/backend/news" class="admin-nav-item flex items-center px-6 py-3 pl-12 hover:bg-gray-700 cursor-pointer" data-path="/backend/news">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                            </svg>
                            新聞管理
                        </a>
                        <a href="/backend/faq" class="admin-nav-item flex items-center px-6 py-3 pl-12 hover:bg-gray-700 cursor-pointer" data-path="/backend/faq">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            FAQ 管理
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                <h1 id="page-title" class="text-2xl font-bold text-gray-900">後台管理</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">管理員</span>
                    <button id="logout-btn" class="text-gray-600 hover:text-gray-900 flex items-center">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        登出
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="p-6 min-h-screen">
                <div id="page-content" class="w-full">
                    <!-- 內容將由各個頁面載入 -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // 这个脚本只会在 base.html 被直接访问时执行
        // 当通过 fetch 加载时，不会执行（因为 script 标签不会执行）
        // 所以不需要在这里检查 token
    </script>
</body>
</html>
